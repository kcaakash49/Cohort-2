<!DOCTYPE html>
<html>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function addTodoToDom(todo) {
      const todoDiv = document.createElement("div");
      todoDiv.setAttribute("id",todo.id);
      todoDiv.innerHTML = `<h1>${todo.title}</h1> <p>${todo.description}</p>`
      document.getElementById("todos").appendChild(todoDiv);
    }

    function removeTodoFromDom(todo) {
      const todoDiv = document.getElementById(`todo-${todo.id}`);
      if (todoDiv) {
        todoDiv.remove();
      }
    }

    function updateTodoInDom(oldTodo, newTodo) {
      const todoDiv = document.getElementById(`todo-${oldTodo.id}`);
      if (todoDiv) {
        todoDiv.innerHTML = `<strong>${newTodo.title}</strong><p>${newTodo.description}</p>`;
      }
        
    }

    function updateState(newTodos) {
      // calculate the diff b/w newTodos and oldTodos.
      // More specifically, find out what todos are - 
      // 1. added
      // 2. deleted
      // 3. updated
      const added = [];
      const deleted = [];
      const updated = [];
      // calculate these 3 arrays
      // call addTodo, removeTodo, updateTodo functions on each of the
      // elements
      newTodos.forEach(element => {
        const oldTodo = oldTodoState.find(todo=>todo.id === element.id)
        //for if updated or added todos
        if(!oldTodo){
          added.push(element);
        }else if(oldTodo.title !== element.title || oldTodo.description !== element.description){
          updated.push(element)
        }
      });
        
        oldTodoState.forEach(element => {
         const deleteTodo = newTodos.find(todo=>todo.id === element.id)
         if (!deleteTodo){
          deleted.push(element)
         }
        });

        added.forEach(todo=>addTodoToDom(todo))
        deleted.forEach(todo => removeTodoFromDom(todo))
        updated.forEach((oldTodoState,newTodo) => updateTodoInDom(oldTodoState,newTodo))

      oldTodoState = [...newTodos];
      
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      todoState.push({
        title: title,
        description: description,
        id: globalId++,
      })
      updateState(todoState);
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button>
  <br /> <br />

  <div id="todos">

  </div>
</body>

</html>
