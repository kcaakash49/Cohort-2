<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <form id="LoginForm" action="/">
        First name: <input type="text" name = "firstname" value = "Aakash"><br>
        Last name: <input type="text" name="LastName" value="KC"><br>
        <input type="submit" value="submit">
    </form>
    <p>Click the "Try it" button to display the number of elements in the form</p>

    <button onclick="myFunction()">Try it</button>
    <p id="displaySpace"></p>

    <script>
        function myFunction(){
            var x = document.getElementById("LoginForm").elements.length;
            console.log(x)
            var y = document.getElementById("LoginForm").elements[0].value;
            console.log(y)
            document.getElementById("displaySpace").innerHTML = "Found " + x + " element in the form. First name entered is: " + y;
            const para = document.createElement("p")
            para.innerText = "This is paragraph created via DOM"
            document.body.appendChild(para);
        }
    </script>
</body>
</html>
