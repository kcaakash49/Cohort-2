<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript EventListner</h1>
    <p>Try resizing the browser to trigger resize event handler</p>
    <p id="demo"></p>
    <script>
        window.addEventListener("resize",function(){
            document.getElementById("demo").innerHTML = Math.random();
        })
    </script>

</body>
</html>
