<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Document Object</h1>
    <h2>The removeChild method</h2>

    <p>Click remove to remove div Element</p>

    <button onclick="myFunction()">Remove</button>

    <div id="myDiv" style="padding:10px;background-color: lightblue;">
    <h3>A div Element</h3>
    <p>I will delete this</p>
    </div>

    <script>
    function myFunction(){
        
        document.getElementById("myDiv").remove();
    }
    </script>
</body>
</html>
