<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onMouseOver attribute</h2>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:aqua;width: 200px;">Mouse Over Me</div>
    <script>
        function mOver(obj){
            obj.innerHTML = "Whats up"
        }

        function mOut(obj){
            obj.innerHTML = "Common Man"
        }
    </script>
</body>
</html>
