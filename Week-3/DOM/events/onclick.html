<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onClick attribute</h2>

    <!-- <h2 onclick="this.innerHTML ='Oops'">Click on the text</h2> -->
    <h2 onclick="change(this)">Click on the text</h2>

    <script>
        function change(id){
            id.innerHTML = "OOOOOOOOOppps"
        }
    </script>
</body>
</html>
